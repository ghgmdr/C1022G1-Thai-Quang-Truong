<body>
    <script>
        let a = parseInt(prompt('Nhập số vào'))

        if (a>0 && a<120) {
            alert ("Đúng là tuổi của 1 người")
        } else {
            alert ('Không phải tuổi của 1 người')
        }


    </script>
