<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoa hồng</title>
</head>
<body>
        

    <script>
        let a = prompt ('Nhập mức doanh số triệu đồng')
       
        
        if ( a <= 100) {
           let b = a * 5/100 
           alert ('số hoa hồng của bạn là : ' + b)  
        } else if ( a <= 300) {
            let b = a * 10/100
            alert ('số hoa hồng của bạn là : ' + b)  
        } else if ( a > 300) {
            let b = a * 15/100
            alert ('số hoa hồng của bạn là : ' + b) 
        }

    </script>
</body>
</html>
