<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <p id="bai4"></p>

    <script>    
        let a = prompt ('nhập số thứ 1');
        let b = prompt ('nhập số thứ 2');
        let c = prompt ('nhập số thứ 3');
        let max

        if ( a>b && a>c ) {
            max = a
        } else if (b>a && b>c) {
            max = b
        } else if (c>a) {
            max = c
        } 
        
        document.getElementById('bai4').innerHTML = "số lớn nhất là : " + max ;

    </script>
</body>
