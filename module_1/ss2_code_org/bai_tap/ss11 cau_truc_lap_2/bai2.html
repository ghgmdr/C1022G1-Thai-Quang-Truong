<body>
    <!-- Tính giai thừa của một số nguyên dương -->
    <!-- Nếu n=0 hoặc n=1 thì ta có kết quả là 1.
    Nếu n>1 thì ta sẽ dùng công thức truy hồi để tính (n-1)! rồi sau đó nhân với n. -->

</body>
<script>
    
    let i ;
    let result = 0 ;
    
    let n = +prompt('Nhập số giai thừa');
    for (let i = 1; i <= n ; i++) {
        
        
        if ( n==0 || n==1 ) {
            alert ('đáp án là 1') ;
        } 
        
       else if (n>1) { 
            result = (n-1) * n ;
            alert ('đáp án là ' + result);
            break
        }

    }


</script>
