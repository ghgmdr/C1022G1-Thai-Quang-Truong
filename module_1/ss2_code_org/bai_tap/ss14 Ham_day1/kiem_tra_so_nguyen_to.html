<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = +prompt("Nhập số nguyên tố cần check");
      if (isPrime(a)) {
        alert("đây là số nguyên tố");
      } else {
        alert("đây không phải là số nguyên tố");
      }

      function isPrime(a) {
        let dem = 0;
        for (let i = 1; i <= a; i++) {
          if (a % i == 0) {
            dem++;
          }
        }
        if (dem == 2) {
          return true;
        } else {
          return false;
        }
      }
    </script>
  </body>
</html>
