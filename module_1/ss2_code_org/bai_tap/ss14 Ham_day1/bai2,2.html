<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được -->
    <script>
      function dienTich(a) {
        return a * a * 3.14;
      }

      document.write(dienTich(+prompt("Nhập bán kính hình tròn 1")));
      document.write("<br>");

      function chuVi(b) {
        return b * 2 * 3.14;
      }

      document.write(chuVi(+prompt("Nhập bán kính hình tròn 2")));
    </script>
  </body>
</html>
