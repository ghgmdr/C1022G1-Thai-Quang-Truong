<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính chỉ số cân nặng</h1>
    <table>
        <tr>
            <td>
                Nhập cân nặng: (kg)
            </td>
            <td><input id="weight" type="number"></td>
        </tr>
        <tr>
            <td>Nhập chiều cao: (m)</td>
            <td><input id="height" type="number"></td>
        </tr>
        
            <tr>
                <td>
                    <button value="Kiểm tra" onclick="check()">Kiểm tra</button>
                </td>
            </tr>
            <tr>
                <td>
                    <p id="result"></p>
                </td>
            </tr>
        
    </table>
</body>
    <script>
        function check() {
            let height = document.getElementById('height').value;
            let weight = document.getElementById('weight').value;
            let bmi = weight / ( height ^ 2 );
            let result = "  " ;

            if (bmi < 18)
                result ="Underweight";
            else if (bmi < 25.0)
                result ="Normal";
            else if (bmi < 30.0)
                result ="Overweight";
            else
                result ="Obese";

        document.getElementById('result').innerHTML = result ;
            
        }
</script>
</html>
