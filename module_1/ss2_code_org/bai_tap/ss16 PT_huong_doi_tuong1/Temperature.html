<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      class Temperature {
        constructor(C) {
          this.C = C;
        }
        doC() {
          console.log(`Nhiệt độ hiện tại là : ${this.C} độ C`);
        }
        doF() {
          console.log(
            `Nhiệt độ từ độ C sang độ F là : ${this.C * 1.8 + 32} độ F`
          );
        }
        doKelvin() {
          console.log(
            `Nhiệt độ từ độ C sang độ Kelvin là : ${this.C + 237.5} độ Kelvin`
          );
        }
      }

      let swap = new Temperature(5);

      swap.doC();
      swap.doF();
      swap.doKelvin();
    </script>
  </body>
</html>
