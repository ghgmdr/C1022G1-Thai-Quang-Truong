<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <canvas id="hcn" width="500" height="600"></canvas>
    <script>
      class Rectangle {
        constructor(dai, rong) {
          (this.dai = dai), (this.rong = rong);
        }
        dienTich() {
          console.log(
            `diện tích hình chữ nhật là ${this.dai * this.rong} int `
          );
        }
        chuVi() {
          console.log(
            `chu vi hình chữ nhật là ${(this.dai + this.rong) * 2} int`
          );
        }
        hienThi() {
          let canvas = document.getElementById("hcn");
          if (canvas.getContext) {
            let ctx = canvas.getContext("2d");
            ctx.fillStyle = "#fa4b2a";
            ctx.fillRect(10, 40, 140, 160);
          }
        }
      }
      let chuNhat = new Rectangle(10, 5);

      chuNhat.chuVi();
      chuNhat.dienTich();
      chuNhat.hienThi();
    </script>
  </body>
</html>
