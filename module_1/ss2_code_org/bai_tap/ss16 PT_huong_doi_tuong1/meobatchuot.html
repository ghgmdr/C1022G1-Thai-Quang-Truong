<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Rat {
        constructor(name, weight, speed, status) {
          (this.name = name),
            (this.weight = weight),
            (this.speed = speed),
            (this.status = status);
        }
        growl() {
          console.log(`${this.name} kêu chít chít`);
        }
      }

      class Cat {
        constructor(name, weight, speed) {
          (this.name = name), (this.weight = weight), (this.speed = speed);
        }
        growl() {
          console.log(`${this.name} kêu meo meo`);
        }
        catch(ratObj) {
          if (this.speed > ratObj.speed) {
            console.log(` đã bắt được chuột ${ratObj.name}`);
            this.eat(ratObj);
          } else {
            console.log(`Mèo tuổi`);
          }
        }
        eat(ratObj) {
          this.weight += ratObj.weight;
          console.log(`khối lượng mèo hiện tại là ${this.weight} `);
        }
      }

      let jerryObj = new Rat("jerry", 3, 2, "alive");
      let tomObj = new Cat("Tom", 7, 4);

      jerryObj.growl();
      tomObj.growl();
      tomObj.catch(jerryObj);
      tomObj.eat(jerryObj);
    </script>
  </body>
</html>
