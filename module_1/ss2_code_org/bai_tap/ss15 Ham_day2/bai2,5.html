  <body>
    <!-- Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất. -->
    <script>
      function min(a, b, c) {
        if (a < b && a < c) {
          return a;
        } else if (a > b && b < c) {
          return b;
        } else if (c < b) return c;
      }
      alert(min(+prompt("Nhập a"), +prompt("Nhập b"), +prompt("Nhập c")));
    </script>
  </body>
