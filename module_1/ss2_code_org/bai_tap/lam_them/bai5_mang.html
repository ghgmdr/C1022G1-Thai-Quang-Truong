<!DOCTYPE html>
<html lang="en">

  <body>
    <!-- Cafe
Cam vắt
Nước ép cà rốt
Nước ép cà chua
Nước lọc
Nước dừa
Viết một chương trình gọi thức uống đơn giản.
Gợi ý: Trước tiên in ra màn hình danh sách các loại thức uống cho người dùng chọn lựa
Đánh dấu theo thứ tự 1 (cafe), 2 (cam vắt), 3(nước ép cà rốt), 4(nước ép cà chua), 5(nước lọc), 6(nước dừa), 7(thoát gọi món)
Khi người dùng lựa chọn 1 trong số các thức uống, chương trình sẽ hiện đơn giá của thức uống đó và cho phép người dùng nhập số lượng.
Cuối cùng hiển thị tổng số tiền người dùng cần phải trả.
Sử dụng vòng lặp do while lặp lại cho người dùng đặt thức uống, kết thúc quá trình đặt thức uống khi người nhấn số 7 -->
    <script>
      let a = [
        "Cafe",
        "Cam vắt",
        "Nước ép cà rốt",
        "ước ép cà chua",
        "Nước lọc",
        "Nước dừa",
        "Thoát",
      ];
      // document.write(a);
      let b = prompt("hãy chọn thức uống của bạn");

      for (let i = 0; i < b.length; i++) {
        document.write(a[b[i]]);
      }
      // let c = +prompt('nhập số lượng');
    </script>
  </body>
