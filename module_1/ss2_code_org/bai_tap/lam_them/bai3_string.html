<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- : Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.
Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.
⇨	2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c'. -->
    <script>
      function commonCharacterCount(s1, s2) {
        let count = 0;
        for (let i = 0; i < s1.length; i++) {
          if (s1[i] === s2[i]) {
            count++;
          }
        }
        return count;
      }

      document.write(
        commonCharacterCount(prompt("nhập dãy a"), prompt("nhập b"))
      );
    </script>
  </body>
</html>
