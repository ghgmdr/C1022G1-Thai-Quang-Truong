<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Viết một hàm chuẩn hóa xâu ký tự:
biến đổi xâu ký tự thành xâu sao cho trong xâu không có 2 dấu cách liền nhau
và bắt đầu mỗi từ phải in hoa. Ví dụ tRuong    TaN   HAI => Truong Tan Hai.
Và một hàm tìm từ dài nhất trong 1 xâu ký tự. 
Hàm main sử dụng các hàm này để nhập xâu ký tự từ bàn phím, 
in ra xâu trước và sau khi chuẩn hóa, 1 từ dài nhất trong xâu đó. -->
    <script>
      let string = prompt("Nhập chuỗi ký tự");
      let arr = string.toLowerCase().split(" ");
      document.write("Chuỗi trước khí chuyển hóa: " + string + "<br>");
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] !== "") {
          arr[i] = arr[i][0].toUpperCase() + arr[i].slice(1);
        }
      }
      let maxArr = 0;
      let result = " ";
      let arr1 = [];
      for (let i = 0; i < arr.length; i++) {
        if (maxArr < arr[i].length) {
          maxArr = arr[i].length;
          result = arr[i];
        }
      }
      for (let i = 0; i < arr.length; i++) {
        if (result.length === arr[i].length) {
          arr1.push(arr[i]);
        }
      }
      document.write("Chuỗi sau khi chuyển hóa: " + arr.join(" ") + "<br>");
      document.write("Tất cả từ dài nhất trong chuỗi: " + arr1.join(", "));
    </script>
  </body>
</html>
