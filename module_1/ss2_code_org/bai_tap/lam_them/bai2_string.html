<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.
⇨	Có 3 kí tự khác nhau là a, b và c. -->
    <script>
      function differentSymbolsNaive(s) {
        let newStr = " ";
        for (let i = 0; i < s.length; i++) {
          if (newStr.includes(s[i]) == false) {
            newStr = newStr + s[i];
          }
        }

        return newStr.length;
      }
      console.log(differentSymbolsNaive("sbcdsbch"));
    </script>
  </body>
</html>
