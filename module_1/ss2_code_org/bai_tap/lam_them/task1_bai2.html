<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let h = prompt("Nhập chiều cao");
      for (let i = 0; i < h; i++) {
        for (let j = 0; j < h; j++) {
          if (j === 0 || i === h - 1 || i === j) {
            document.write("*");
          } else {
            document.write("&nbsp&nbsp");
          }
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
