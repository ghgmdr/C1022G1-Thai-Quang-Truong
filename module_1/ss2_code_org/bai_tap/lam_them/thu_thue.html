<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- : Viết một chương trình để nhập lương nhân viên, 
tính thuế thu nhập và lương ròng (số tiền lương thực sự mà nhân viên đó nhận được)
 Với các thông số giả sử như sau (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
20% thuế thu nhập nếu lương là 15 triệu.
10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
5% thuế thu nhập nếu lương dưới 7 triệu -->
    <script>
      let a = +prompt(`Nhập tiền lương của bạn`);
      if (a > 7 && a < 15) {
        alert(`tiền lương nhận được sau thuế là ${a - a * 0.1}`);
      } else if (a < 7) {
        alert(`tiền lương nhận được sau thuế là ${a - a * 0.05}`);
      } else if ((a = 15)) {
        alert(`tiền lương nhận được sau thuế là ${15 - 15 * 0.2}`);
      }
    </script>
  </body>
</html>
