<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="bai2"></div>

    <!-- Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều, đếm các số nguyên tố có trong mảng đó. -->
    <script>
      function snt(n) {
        if (n < 2) return false;

        for (let i = 2; i < n; i++) {
          if (n % i === 0) {
            return false;
          }
        }
        return true;
      }
      let arr = [
        [1, 7, 3, 4],
        [5, 6, 13, 8],
        [2, 11, 6, 9],
      ];
      let dem = 0;
      let result = "";
      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
          if (snt(arr[i][j])) {
            dem++;
            result += arr[i][j] + ", ";
          }
        }
      }

      console.log(dem);
      console.log(result);
    </script>
  </body>
</html>
