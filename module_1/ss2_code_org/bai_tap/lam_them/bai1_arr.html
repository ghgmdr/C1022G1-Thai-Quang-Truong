       Với m, n là các số nhập từ bàn phím. -->

    <script>
      function sum(m, n) {
        let a = [];
        let sum = 0;
        for (let i = 0; i < m.length; i++) {
          for (let j = 0; i < n.length; j++) {
            a = [i][j];
            break;
          }
        }
      }

      document.write(sum(prompt("nhập số hàng m"), prompt("nhập số hàng n")));
    </script>
  </body>
