<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n.
       Với m, n là các số nhập từ bàn phím. -->

    <script>
      let m = prompt("Nhập độ dài mảng 1");
      let arr1 = [];
      let n = prompt("Nhập độ dài mảng 2");
      let arr2 = [];

      let dem = 0;
      for (let i = 0; i < m; i++) {
        arr1[i] = prompt(`Nhap phan tu thu ${i} cua mang 1 `);
      }
      for (let i = 0; i < n; i++) {
        arr2[i] = prompt(`Nhap phan tu thu ${i} cua mang 2 `);
      }
      sum(arr1, arr2);
      function sum(arr1, arr2) {
        let arr3 = [arr1, arr2];
        document.write(arr1 + "<br>" + arr2 + "<br>");
        for (let i = 0; i < arr3.length; i++) {
          for (let j = 0; j < arr3[i].length; j++) {
            if (arr3[i][j] % 2 === 0) {
              dem = dem + arr3[i][j];
            }
          }
        }
        return document.write("Tổng của các số chẵn trong ma trận là: " + dem);
      }
    </script>
  </body>
</html>
