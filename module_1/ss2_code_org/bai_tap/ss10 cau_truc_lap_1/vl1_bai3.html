    <!-- Hiển thị ra 20 số trong dãy fibonacci đầu tiên. -->
    <div id="output"></div>
  <script>

    let num1 = -1;
    let num2 = 1;
    let num3;
    let sum = 0;
    for (let i = 0; i < 20; i++) {
        num3 = num2 + num1;
        num1 = num2;
        num2 = num3;
        document.write(num3 + "<br>");
    }

  </script>
