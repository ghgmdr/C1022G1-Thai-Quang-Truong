<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 5</title>
</head>
<body>
    <!-- Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci. -->
    
    <script>

    let num1 = -1;
    let num2 = 1;
    let num3;
    let sum = 0;
    for (let i = 0; i < 20; i++) {
        num3 = num2 + num1;
        num1 = num2;
        num2 = num3;
        document.write(num3 + "<br>");
        sum = sum + num3;
        
    } document.write("Tổng = " + sum);
  
    </script>

</body>
</html>
