<body>
    <!-- Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci. -->
    <div id="output"></div>
    <script>
        let numbers = parseInt(prompt('Nhập số zô'));
        let x = 0 ;
        let y = 1 ;
        let nextTerm ;
        let result = '0 1 1 ' ;
        let total = 0 ;
        for ( let i=1;i<20;i++ ) {
      nextTerm = x + y;
      x = y;
      y = nextTerm;
      result = result + nextTerm + ' ';
        }
        document.getElementById('output').innerHTML= result  ;
  
    </script>

</body>
