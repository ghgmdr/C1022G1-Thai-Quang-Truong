  <body>
    <script>
      let i;
      let a = [];
      let max;
      let sum = 0;
      let dem = 0;
      for (i = 0; i < 5; i++) {
        a[i] = +prompt("Nhập số vào");
        max = a[0];
        // dem = dem + 1;
        if (a[i] > max) {
          max = a[i];
        }
      }
      document.write("số lớn nhất là " + max);

      for (i = 0; i < 5; i++) {
        sum = sum + a[i];
      }
      document.write(", giá trị trung bình là " + sum / 5);
    </script>
