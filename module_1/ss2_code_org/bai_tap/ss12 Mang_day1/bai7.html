<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numb = new Array(10);
      for (let i = 0; i < numb.length; i++) {
        numb[i] = +prompt("Nhập 10 phần tử của mảng");
      }
      let numbV = +prompt("Nhập số nguyên V");
      for (let j = 0; j < numb.length; j++) {
        if (numb[j] === numbV) {
          for (let k = j; k < numb.length - 1; k++) {
            numb[k] = numb[k + 1];
          }
          numb[numb.length - 1] = 0;
          j--;
        }
      }
      document.write(numb);
    </script>
  </body>
</html>
