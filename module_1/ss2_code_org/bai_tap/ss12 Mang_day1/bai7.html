<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. 
      Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng 
      (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng) -->
    <script>
      let arrSoNguyen = [32, 1, 34, 2, 2, 2, 5, 51, 99, 765];
      let V = parseInt(prompt("number: "));
      for (let i = 0; i <= arrSoNguyen.length - 1; i++) {
        if (arrSoNguyen[i] === V) {
          for (let j = i; j <= arrSoNguyen.length - 2; j++) {
            arrSoNguyen[j] = arrSoNguyen[j + 1];
          }
          arrSoNguyen[arrSoNguyen.length - 1] = 0;
          i--;
        }
      }
      console.log(arrSoNguyen);
    </script>
  </body>
</html>
