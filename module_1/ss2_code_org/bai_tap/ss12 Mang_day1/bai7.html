<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [];
      let v;

      for (let i = 0; i < 3; i++) {
        //3 là tạm thôi
        a[i] = +prompt("Nhập mảng gồm 10 phần tử thôi");
        // document.write(a[i]);
      }
      v = +prompt("Nhập phần tử V coi có thuộc mảng không");
      if (v == a[i]) {
        document.write("chuẩn");
      } else if (v !== a[i]) {
        document.write("sai");
      }
    </script>
  </body>
</html>
