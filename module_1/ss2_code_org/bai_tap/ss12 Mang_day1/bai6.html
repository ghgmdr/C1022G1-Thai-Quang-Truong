<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [];

      for (let i = 0; i < 3; i++) {
        a[i] = +prompt("nhập số nguyên thứ " + i);
      }
      document.write(a + "<br>");

      let v = +prompt("nhập V");
      let kiemTra = false;
      for (let i = 0; i < a.length; i++) {
        if (v === a[i]) {
          document.write(v + " in the array");
          kiemTra = true;
          break;
        }
      }
      if (kiemTra === false) {
        document.write(v + " is not in the array");
      }
    </script>
  </body>
</html>
