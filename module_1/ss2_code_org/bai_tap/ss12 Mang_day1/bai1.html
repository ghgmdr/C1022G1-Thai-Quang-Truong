<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [0, 2, 5, 10, 11, 12, 13, 8, 9, 1];
      let dem = 0;
      for (i = 0; i < a.length; i++) {
        if (a[i] >= 10) {
          dem = dem + 1;
          document.write(a[i] + " ");
        }
      }
      document.write(", tổng số nguyên lớn hơn 10 là " + dem);
    </script>
  </body>
</html>
